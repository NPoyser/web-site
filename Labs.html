<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <style>
 
body {
    display: flex;
    justify-content: center;   /* center horizontally */
    align-items: center;       /* center vertically */
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding-top: 70px;         /* space for fixed navbar */
    min-height: 100vh;         /* ensure full viewport height */
    box-sizing: border-box;
}

/* Big box containing all labs */
.big-lab-box {
    width: 800px;       /* fixed width */
    max-height: 600px;  /* fixed height, scroll if overflow */
    overflow-y: auto;
    background-color: #ffffff;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

/* Title of big box */
.big-lab-box h2 {
    text-align: center;
    margin-bottom: 20px;
}

/* Individual lab boxes */
.lab-card {
    background-color: #f1faff;
    border-left: 6px solid #3498db;
    border-radius: 10px;
    margin-bottom: 15px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.lab-card:hover {
    background-color: #e0f4ff;
}

.lab-title {
    padding: 15px;
    margin: 0;
    font-weight: bold;
}

.lab-content {
    display: none;
    padding: 15px;
    border-top: 1px solid #ccc;
    background-color: #f8faff;
}

.lab-content a {
    color: #1e90ff;
    text-decoration: underline;
}

/* Dark mode */
@media (prefers-color-scheme: dark) {
    .big-lab-box {
        background-color: #1a1a2e;
        color: #fff;
    }
    .lab-card {
        background-color: #2b2b4c;
        border-left: 6px solid #5ebdfd;
    }
    .lab-card:hover {
        background-color: #3a3a6c;
    }
    .lab-content {
        background-color: #2b2b4c;
    }
    .lab-content a {
        color: #4aa8ff;
    }
}
#navbar {
	width: 100%;
	background: #1a1a2e;
	position: fixed;
	top: 0;
	left: 0;
	text-align: center;
	padding: 15px 0;
	box-shadow: 0 2px 5px rgba(0,0,0,0.2);
	z-index: 500;         /* behind arrow */
}

#navbar .nav-home {
	color: white;
	text-decoration: none;
	font-size: 18px;
	font-weight: bold;
	transition: color 0.3s;
}

#navbar .nav-home:hover {
	color: #cfcff7;
}


    </style>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$(document).ready(function(){
    $(".lab-title").on("click", function(){
        $(this).siblings(".lab-content").slideToggle(200);
    });
});
</script>
    </head>

  </div> <!-- end big-lab-box -->

</div> <!-- end content -->
